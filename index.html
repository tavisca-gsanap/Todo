<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet">
    <title>Main</title>
    <style>
    tr,td{
        padding: 5px;
        text-align: left;
    }
    .login {
        height:max-content;
        width:max-content;
        margin:auto;
        border:1px #CCC solid;
        padding:10px;
        }
    .login input {
        width: 100%;
        padding:5px;
        margin:5px
        }
    </style>
</head>
<body onload="load()">
    <div class="header">
        <img src="img/logo.png" style="float: left" alt="logo" height="100%" width="50px">
        <h1 style="float: center">To Do</h1>
    </div>
      
    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <div class="dropdown">
                    <div class="dropbtn">Menu</div>
                    <div class="dropdown-content">
                        <div id="logout_selector"><hr />
                        <a  href="#" onclick="selectPage('todo',0)">To Do</a><hr/>
                        <a  href="#" onclick="selectPage('user',1)">User</a>
                        <hr/><a  href="#" onclick="logout()">Logout</a></div>
                        <div id="login_selector"><hr/><a  href="#" onclick="selectPage('login',2)" >Login</a></div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
        <div class="rightcolumn">
          <div class="card" id="card">
              <div id="todo">
                <h3>Add into Todo list</h3>
                <input type="search" id="search-bar" placeholder="Search..." onkeyup="search()"> <button onclick="func(document.getElementById('search-bar').value)"> Add </button>
                <table id="tasks">
                </table>
              </div>
              <div id="user">
                <h3>User Info</h3><br><br>
                <img src="img/user.png" alt="user" max-height="500px" max-width="500px"><br>
                <br>
                Name : Govind Sanap<br>
                <h6 id="uid"></h6>
              </div>
              <div id="login">
                    <h3>Login Page</h3>
                    <form class="login" id="login-form">
                        <input type="number" placeholder="UserId" id="username" max="20"> <br>
                        <input type="password" placeholder="Password" id="password"> <br>
                        <input type="submit" value="Sign In" onclick="login()"><input type="reset">
                        <a href="#" class="forgot">forgot password?</a>
                    </form>
              </div>
              <div id="logout">
                    <h3>You have been logged out successfully</h3>
              </div>
          </div>
        </div>
      </div>
      
      <div class="footer">
              <div class="footer-content">
                    <a  href="index.html">Home</a> | 
                    <a  href="#" >About Us</a> | 
                    <a  href="#">Contact Us</a>
                  <hr/>
              </div>
        </div>
  </body>
  <script src="script.js"></script>
  </html>
